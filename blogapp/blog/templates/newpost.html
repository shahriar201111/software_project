{% extends "base.html" %}
{% block content%}
{% load static %}
<div class="container custom-container">
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
            <li><a href="/blog"><img class="w-50 " src="#" alt=""></a></li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/newPost">New Post</a>
                    <a class="dropdown-item" href="/myPost">My Posts</a>
                    
                </div>
            </div>
        </form>
    </div>

</nav>

<form method ="POST">
    {% csrf_token %}
        
    <div class="container custom-container " style="max-width: 1250px;">
        <br><br>
        <h1 class="fw-bolder"> Make a new post.</h1>
        <hr><br>
        <div class="mb-3">
            <h3><label for="exampleInputEmail1" class="form-label">Heading/Title</label></h3>
            <input name ="title"type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
            <h3><label for="exampleFormControlTextarea3">Content</label></h3>
            <textarea name ="content" class="form-control" id="exampleFormControlTextarea3" rows="7" ></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </div>
</form>



{% endblock%}
